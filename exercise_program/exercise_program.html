<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@800&family=Noto+Sans+KR:wght@800&display=swap"
    rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@800&family
=Dancing+Script:wght@700&family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  * {
    font-size: 14px;
    font-family: 'Noto Sans KR', sans-serif;
    box-sizing: border-box;

  }

  h1 {
    font-family: "Dancing Script", cursive;
    font-size: 2rem;
  }

  body {
    box-sizing: border-box;
    margin: 0;
    padding: 0 auto;
  }

  /* -------------------------top_banner----------------------- */
  a {
    color: white;
    text-decoration: none;
  }

  a:visited {
    text-decoration: none;
    color: inherit;
  }

  #top_banner {
    width: 100%;
    height: 600px;
    display: flex;
    flex-direction: column;
  }

  #top_banner_text {
    width: 100%;
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 280px;
    z-index: 5;
    color: white;
  }

  #top_banner_text p {
    font-size: 1.2rem;
  }

  /* 네비게이션 ------------------------------------------------*/
  #nav_contain {
    display: flex;
    width: 100%;
    justify-content: center;
    position: absolute;
    z-index: 1;
    align-items: center;
  }

  nav {
    display: flex;
    flex-direction: row;
    background-color: black;
    height: 80px;
    color: white;
    width: 95%;
    align-items: center;
    justify-content: space-between;
    margin-top: 25px;
  }

  #video_container {

    width: 100%;
    height: 100%;
    z-index: -10;
  }

  #fullscreen-video {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.4) contrast(1);
  }

  #nav_item {
    display: flex;
    width: 700px;
    justify-content: space-between;
    align-items: center;
    margin-right: 100px;
  }

  nav h1 {
    margin-left: 30px;
  }

  /* 메인영역 ----------------------------------------------- */
  #main_container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  }

  #main_wrapper {
    width: 95%;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  #main {
    display: flex;
    flex-direction: column;
  }

  #exercise_program_title {
    margin-top: 50px;
    margin-bottom: 50px;
    font-size: 2rem;
  }

  #bottom {
    /* flex: 1; */
    height: 150px;
  }

  #top {
    flex: 1;
  }

  #program_overview {
    display: flex;
    flex: 1;
  }

  #serach_box {
    /* padding-left: 4%;
      padding-right: 4%; */
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  ul {
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    box-shadow: 0 0 10px rgba(156, 156, 156, 0.9);
    padding-bottom: 40px;

  }

  li {
    border-radius: 10px;
    width: 380px;
    height: 100%;
    border: none;
    box-shadow: 0 0 10px rgba(156, 156, 156, 0.9);
    list-style: none;
    margin-top: 30px;
    margin-left: 25px;
    margin-right: 25px;
    justify-content: space-evenly;
    padding: 10px;
  }

  #li_cotainer {
    display: flex;
    flex-direction: column;
  }

  ul li img {
    width: 100%;
    height: 180px;
    border-radius: 10px;
  }

  #page {
    margin-top: 100px;
    margin-bottom: 200px;
    align-items: center;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  button {
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
    width: 50px;
    background-color: white;
    border-radius: 10px;
    border: none;
  }

  #search_button {
    height: 33px;
    width: 80px;
    margin-left: 10px;
  }

  #diet {
    width: 100px;
    height: 40px;
  }


  #bulk {
    width: 100px;
    height: 40px;

  }

  #page button {
    width: 150px;
    height: 40px;
    border-radius: 5px;
    border: 1px solid black;

  }

  #search_input {
    box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 10px 2px;
    border: 1px solid gray;
    border: none;
    padding-left: 8px;
    width: 200px;
    outline: none;
    border-radius: 10px;
    height: 30px;
  }

  #search_input:focus {
    box-shadow: rgba(5, 102, 214, 0.4) 0px 0px 10px 5px;
    /* border: 1px solid gray; */
  }

  #program_overview p:nth-of-type(1) {
    width: 70px;
    background-color: rgb(128, 128, 128);
    margin-left: 20px;
    border-radius: 10px;
    text-align: center;
    color: white;
  }

  #program_overview p:nth-of-type(2) {
    width: 70px;
    background-color: rgb(209, 209, 209);
    margin-left: 10px;
    border-radius: 10px;
    text-align: center;
  }

  ul li p {
    margin-left: 20px;
  }

  header {
    width: 100vw;
    height: 100px;
    display: flex;
    justify-content: center;
  }

  .header-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 0 20px;
  }

  #header-right {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  header h1 {
    margin-left: 110px;
  }

  header #logout {
    margin-left: 20px;
  }

  #logout {
    background-color: #0d0c22;
    border: none;
    color: white;
    width: 100px;
    height: 50px;
    text-align: center;
    border-radius: 10px;
    align-items: center;
    justify-content: center;
    display: flex;
    flex-direction: column;
  }

  #logout:hover {
    opacity: 0.7;
  }

  #logout span {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
</style>

    <div id="nav_contain">

  <main id="main_container">

      <div id="exercise_program_title">운동 프로그램</div>

          <div><button id="diet">다이어트</button> <button id="bulk">근력운동</button></div>
          <div>
            <input type="text" id="search_input" /><button id="search_button">
              검색

        </div>
        <div id="main_content">

            <div>
