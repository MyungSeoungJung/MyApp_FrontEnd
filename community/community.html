      * {
        font-size: 14px;
        font-family: 'Noto Sans KR', sans-serif;

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 2rem;
      }
  
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0 auto;
      }
  
      /* -------------------------top_banner----------------------- */
      a {
        color: white;
        text-decoration: none;
      }
  
      a:visited {
        text-decoration: none;
        color: inherit;
      }
  
      #top_banner {
        width: 100%;
        /* background-color: rgb(170, 170, 170); */
        height: 600px;
        display: flex;
        flex-direction: column;
      }
  
      /* 네비게이션 ------------------------------------------------*/
      #nav_contain {
        display: flex;
        width: 100%;
        justify-content: center;
        position: absolute;
        z-index: 1;
        align-items: center;
      }
      nav {
        border: 1px solid rgb(49, 49, 49);
        display: flex;
        flex-direction: row;
        background-color: black;
        height: 80px;
        color: white;
        width: 95%;
        align-items: center;
        justify-content: space-between;
        margin-top: 25px;
      }
      #video_container {
  
        width: 100%;
        height: 100%;
        z-index: -10;
      }
      #fullscreen-video {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.4) contrast(1);
      }
  
      #top_banner_text {
        width: 100%;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 280px;
        z-index: 5;
        color: white;
      }
      #top_banner_text p {
        font-weight: 900;
      font-size: 1.4rem;
      }
  
      #nav_item {
        display: flex;
        width: 700px;
        justify-content: space-between;
        align-items: center;
        margin-right: 100px;
      }
  
      nav h1 {
        margin-left: 30px;
      }
  
      header {
       width: 100vw;
       height: 100px;
       display: flex;
       justify-content: center;
     }
     .header-wrapper {
       display: flex;
       justify-content: space-between;
       align-items: center;
       width: 100%;
       padding: 0 20px;
     }
  
     #header-right {
       display: flex;
       justify-content: center;
       align-items: center;
     }
  
     header h1 {
       margin-left: 110px;
     }
  
     header #logout {
       margin-left: 20px;
     }
  
     #logout {
       background-color: #0d0c22;
       border: none;
       color: white;
       width: 100px;
       height: 50px;
       text-align: center;
       border-radius: 10px;
       align-items: center;
       justify-content: center;
       display: flex;
       flex-direction: column;
     }
  
     #logout:hover {
       opacity: 0.7;
     }
  
     #logout span {
       display: flex;
       align-items: center;
       justify-content: center;
       height: 100%;
     }

     main{
      display: flex;
      width: 100%;
      height: 80%;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      position: absolute;
     }
     #table_container{
      display: flex;
      flex-direction: column;
      width: 80%;
      height: 100%;
      text-align: center;
     }
     #table_container > table td:nth-of-type(2){
    width: 400px;
    max-width: 400px; 
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
   }
     #community_title{
      background-color: black;

      width: 100%;
      height: 50px;
      margin-top: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
     }
     #write_btn {
      margin-right: 10px;
      border-radius: 5px;
      border: none;
      width: 100px;
     }
     #community_title > p{
      font-size: 2rem;
      padding-left: 20px;
     }
     #table_container th {
      border-bottom: 1px solid gray;
     }
     aside{
      display: flex;
      flex: 0.4;
      justify-content: center;
      align-items: start;
      height: 100%;
      margin-right: 20px;
     }
     #aside_container{
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 200px;
      align-items: center;
      margin-top: 100px;
     }
     #aside_container div {
      display: flex;
      flex: 1;
      width: 100%;
      text-align: center;
      background-color: rgb(238, 238, 238);
      justify-content: center;
      align-items: center;
     }
     #aside_container div:nth-of-type(1) {
      background-color: rgb(0, 0, 0);
      color: white;
     }
     #modal_box {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 60%; /* 수정한 부분 */
  max-width: 600px; /* 추가한 부분 */
  height: 80%; /* 수정한 부분 */
  background-color: rgb(255, 255, 255);
  border-radius: 10px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
     #modal_box > div:nth-of-type(1){
      flex: 0.1;
      background-color: rgb(0, 0, 0);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
     }
     #modal_box > div:nth-of-type(1) > div:nth-of-type(n) {
      height: 100%;
      padding: 5px;
      flex: 1;
     }
     #modal_box > div:nth-of-type(1) > div:last-of-type{
      display: flex;
      flex: 1;
      justify-content: end;
     }
     .x_box{
      font-size: 1.5rem;
      margin-top: 5px;
      height: 30px;
      color: white;
     }
     .x_box:hover {
      color: red;
     }
     #modal_box > div:nth-of-type(1) > p{
      font-size: 1.6rem;
      color: white;
      margin-left: 16px;
     }
     #modal_box > div:nth-of-type(2){
      width: 100%;
      display: flex;
      flex: 0.1;
      align-items: center;
      justify-content: center;
     }
     #modal_title {
      width: 300px;
      height: 20px;
     }
     #modal_textarea{
      width: 300px;
      height: 98%;
     }
     #modal_box > div:nth-of-type(3){
      display: flex;
      flex: 0.8;
      justify-content: center;
      align-items: start;
      width: 100%;
      margin-bottom: 20px;
     }
     #modal_box > div:nth-of-type(4){
      flex: 0.1;
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
     }
     #modal_wrtie_btn {
      width: 150px;
      height: 50px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      background-color: rgb(202, 202, 202);
     }
     #modal_box_container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 10;
}
  </style>
