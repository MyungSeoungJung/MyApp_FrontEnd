<style>
    
    * {
      font-size: 14px;
      font-family: 'Noto Sans KR', sans-serif;
    }

    h1 {
      font-family: "Dancing Script", cursive;
      font-size: 2rem;
    }

    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0 auto;
    }

    /* -------------------------top_banner----------------------- */
    a {
      color: white;
      text-decoration: none;
    }

    a:visited {
      text-decoration: none;
      color: inherit;
    }

    #top_banner {
      width: 100%;
      /* background-color: rgb(170, 170, 170); */
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    /* 네비게이션 ------------------------------------------------*/
    #nav_contain {
      display: flex;
      width: 100%;
      justify-content: center;
      position: absolute;
      z-index: 1;
      align-items: center;
    }

    nav {
      display: flex;
      flex-direction: row;
      background-color: black;
      height: 80px;
      color: white;
      width: 95%;
      align-items: center;
      justify-content: space-between;
      margin-top: 25px;
    }
    #video_container {

      width: 100%;
      height: 100%;
      z-index: -10;
    }
    #fullscreen-video {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4) contrast(1);
    }

    #top_banner_text {
      width: 100%;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 280px;
      z-index: 5;
      color: white;
    }
    #top_banner_text p {
      font-weight: 900;
    font-size: 1.4rem;
    }

    #nav_item {
      display: flex;
      width: 700px;
      justify-content: space-between;
      align-items: center;
      margin-right: 100px;
    }

    nav h1 {
      margin-left: 30px;
    }

    header {
     width: 100vw;
     height: 100px;
     display: flex;
     justify-content: center;
   }
   .header-wrapper {
     display: flex;
     justify-content: space-between;
     align-items: center;
     width: 100%;
     padding: 0 20px;
   }

   #header-right {
     display: flex;
     justify-content: center;
     align-items: center;
   }

   header h1 {
     margin-left: 110px;
   }

   header #logout {
     margin-left: 20px;
   }

   #logout {
     background-color: #0d0c22;
     border: none;
     color: white;
     width: 100px;
     height: 50px;
     text-align: center;
     border-radius: 10px;
     align-items: center;
     justify-content: center;
     display: flex;
     flex-direction: column;
   }

   #logout:hover {
     opacity: 0.7;
   }

   #logout span {
     display: flex;
     align-items: center;
     justify-content: center;
     height: 100%;
   }
/* 메인 영역 */
main {
  display: flex;
  flex-direction: column;
  justify-content: center;
  width: 100%;
}
   #content_container {
    width: 100%;
    height: 500px;
    /* background-color: red; */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-bottom: 200px;
   }
   #content{
    width: 30%;
    /* background-color: blue; */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 300px;
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
    border-radius: 10px;
   }
   #content > div > h2 {
    font-size: 2rem;
   }

   #user_table {
    width: 100%;
    margin-bottom: 20px;
    padding: 20px;
   }
   #user_table td{
    font-size: 1.4rem;
    border-bottom: 1px solid gray;
   }
   /* 게시물 테이블 */
   #my_posts {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 100px;

   }
   #my_posts > p{
    background-color: black;
    border-radius: 10px;
    color: white;
    text-align: center;
    width: 80%;
    font-size: 2rem;
   }
   #my_posts > table {
    width: 80%;
    height: 100%;
    text-align: center;
   }
  
   .modify{
    box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;    border: none;
    height: 100%;
    width: 50px;
    background-color: rgb(206, 206, 206);
    border-radius: 5px;
   }
   .delete{
box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;    border: none;
    height: 30px;
    width: 50px;
    background-color: rgb(206, 206, 206);
    border-radius: 5px;
   }
