<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
</head>
<style>
  * {
    font-size: 14px;
    margin: 0;
    padding: 0 auto;
    box-sizing: border-box
  }

  a {
    text-decoration: none;
  }

  a:visited {
    text-decoration: none;
    color: inherit;
  }

  #main_container {
    display: flex;
    flex-direction: row;
  }

  /* 비디오 */
  aside {
    width: 400px;
  }

  aside:last-of-type {
    flex: 0.6;
  }
/* 비디오 */
  #fullscreen-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    object-fit: cover;
    transform: translateX(-40%);

  }
  @media (max-height: 500px) { 
    #fullscreen-video {
      display: none; 
    }
  }

  /* 메인 영역 */
  main {
    flex: 0.4;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
    position: relative;
    background-color: white;
  }

  /* 섹션 */
  section {
    width: 500px;
    display: flex;
    flex: 1;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #content {
    margin-top: 50px;
  }
  /*  글씨 영역 */
  section>div:first-of-type {
    display: flex;
    width: 100%;
    flex: 0.7;
    flex-direction: column;
    align-items: center;
  }

  section>div>div:nth-of-type(n) {
    font-size: 2rem;
    flex: 1;
    text-align: center;
  }

  /* section > div > div:nth-last-of-type(2){
  margin-bottom: 5px;
 } */
  section>div>div:nth-of-type(2) {
    margin-top: 15px;
    margin-bottom: 20px;
  }

  section>div>div:nth-of-type(3) {
    /* 밑줄 */
    border-top: 1px solid #f3f3f4;
    padding-top: 10px;

  }

  /* 입력 폼 */
  section>div:nth-of-type(2) {
    width: 80%;
  }

  section>div:nth-of-type(2) form {
    margin-top: 10px;
    width: 100%;
    flex: 0.2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
  }

  input {
    border: none;
    border-radius: 10px;
    background-color: #f3f3f4;
    width: 100%;
    height: 40px;
    margin-top: 5px;
  }

  button {
    margin-top: 30px;
    width: 100%;
    height: 50px;
    border-radius: 10px;
    border: none;
    background-color: #0D0c22;
    color: white;
    margin-bottom: 5px;
  }
  button:hover{
    background-color: #0D0c22;
    opacity: 0.8;
  }
  strong {
    font-size: 1.1rem;
  }

  form>div:nth-of-type(2) {
    margin-top: 30px;
  }

  form>div:last-child {
    width: 100%;
    font-size: 0.9rem;
    text-align: right;
    padding: 0;
  }

  h3 {
    font-size: 0.9rem;
    text-align: right;
  }


</style>

<body>
  <div id="main_container">
    <aside id="video-aside">
      <video id="fullscreen-video" autoplay loop muted>
        <source src="/img/video/pexels-tima-miroshnichenko-6390166 (1080p).mp4" type="video/mp4">
    </aside>
    <main>
      <section></section>
      <section id="content">
        <div>
          <div>An indispensable platform</div>
          <div>For fitness enthusiasts.</div>
          <div>M y C o a c h</div>
        </div>
        <div>
          <!-- 서버에 바로 제출 -->
          <form action="http://localhost:8080/user/signin" method="post">
            <div><strong>PhoneNumber</strong></div>
            <input name="phone" />
            <div><strong>PassWord</strong></div>
            <input name="password" />
            <!-- 회원가입 링크 -->
            <button>Sign In</button>
            <div><a href="/sign_up/sign_up.html">
                <h3>Sign up</h3>
              </a></div>
        </div>
      </section>
      <section></section>
    </main>
    <aside></aside>
  </div>
</body>
<!-- 리다이렉트로해서 쿠키를 가지고있는 상태가 되어야하는데 자바스크립트로 앵커링크로 옮기면 쿠키를 안가지고있는채 다른 페이지로 옮겨짐 -->

</html>
